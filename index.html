<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice Barber</n  title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
    }
    .hero {
      position: relative;
      background: url('barbershop-clean-desktop.jpg') center/cover no-repeat;
      height: 75vh;
      min-height: 400px;
      max-height: 600px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    @media (max-width: 768px) {
      .hero {
        height: 45vh;
        background-position: top;
      }
    }
    .pricing {
      padding: 4rem 1.5rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .pricing h2 {
      font-size: 2.25rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .plan {
      background: #fff;
      border-radius: 14px;
      padding: 2.5rem 2rem;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .plan:hover {
      transform: translateY(-4px);
    }
    .plan h3 {
      margin-top: 0;
      color: #C8102E;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .plan p {
      font-size: 1rem;
      color: #444;
      margin: 0.5rem 0 1rem;
    }
    .plan .price {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #111;
    }
    .plan button {
      background: #003F87;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .plan button:hover {
      background: #002a5c;
    }
    .cta-final {
      background: #f9f9f9;
      padding: 3rem 1rem;
      text-align: center;
    }
    .cta-final h2 {
      font-size: 2rem;
      color: #003F87;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .cta-final button {
      background: #C8102E;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-final button:hover {
      background: #a30c23;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #f1f1f1;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <section class="hero"></section>

  <section class="pricing">
    <h2>Simple, Transparent Pricing</h2>
    <div class="plans">
      <div class="plan">
        <h3>Free Trial</h3>
        <p>14 days 路 1 job post 路 No credit card required</p>
        <div class="price">$0</div>
        <button>Start Free Trial</button>
      </div>
      <div class="plan">
        <h3>One-Time Post</h3>
        <p>Post 1 job for 30 days</p>
        <div class="price">$49.95</div>
        <button>Buy Now</button>
      </div>
      <div class="plan">
        <h3>Monthly Plan</h3>
        <p>Unlimited listings 路 Cancel anytime</p>
        <div class="price">$39.95/mo</div>
        <button>Subscribe</button>
      </div>
      <div class="plan">
        <h3>Annual Plan</h3>
        <p>Unlimited listings 路 Save 58%</p>
        <div class="price">$199.95/yr</div>
        <button>Go Annual</button>
      </div>
    </div>
  </section>

  <section class="cta-final">
    <h2>Ready to Fill Your Chair?</h2>
    <button onclick="location.href='post-a-job.html'">Start Posting Jobs Today</button>
  </section>

  <footer>
    &copy; 2025 Choice Barber. All rights reserved.
  </footer>
</body>
</html>
