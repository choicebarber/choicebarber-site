<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choice Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #111;
    }
    .hero {
      position: relative;
      background: url('new-barbershop-bg.png') center/cover no-repeat;
      min-height: 90vh;
    }
    .pricing {
      padding: 4rem 1rem;
      text-align: center;
    }
    .pricing h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .plan {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .plan h3 {
      margin-top: 0;
      color: #C8102E;
    }
    .plan p {
      font-size: 0.95rem;
      color: #555;
    }
    .plan .price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .plan button {
      background: #003F87;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan button:hover {
      background: #002a5c;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <section class="hero"></section>

  <section class="pricing">
    <h2>Simple, Transparent Pricing</h2>
    <div class="plans">
      <div class="plan">
        <h3>Free Trial</h3>
        <p>14 days 路 1 job post 路 No credit card required</p>
        <div class="price">$0</div>
        <button>Start Free Trial</button>
      </div>
      <div class="plan">
        <h3>One-Time Post</h3>
        <p>Post 1 job for 30 days</p>
        <div class="price">$49.95</div>
        <button>Buy Now</button>
      </div>
      <div class="plan">
        <h3>Monthly Plan</h3>
        <p>Unlimited listings 路 Cancel anytime</p>
        <div class="price">$39.95/mo</div>
        <button>Subscribe</button>
      </div>
      <div class="plan">
        <h3>Annual Plan</h3>
        <p>Unlimited listings 路 Save 58%</p>
        <div class="price">$199.95/yr</div>
        <button>Go Annual</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Choice Barber. All rights reserved.
  </footer>
</body>
</html>
