<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Job Listings – Choice Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff; color: #003F87; padding: 2rem; }
    h1 { color: #C8102E; text-align: center; }
    form { max-width: 400px; margin: 1rem auto; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
    button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem; cursor: pointer; }
    #results { max-width: 600px; margin: 2rem auto; }
    #results ul { list-style: none; padding: 0; }
    #results li { padding: 1rem; border-bottom: 1px solid #eee; }
    #results li strong { display: block; font-size: 1.1rem; }
    #results .error { color: #C8102E; text-align: center; }
  </style>
</head>
<body>
  <h1>Search Job Listings</h1>
  <form id="searchForm">
    <label for="loc">Location (city, state):</label>
    <input id="loc" name="location" placeholder="e.g. New York, NY" />
    <button type="submit">Search</button>
  </form>

  <div id="results">
    <p id="message">Enter a location and click “Search.”</p>
    <ul id="list"></ul>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('loc');
    const msg = document.getElementById('message');
    const list = document.getElementById('list');

    // Populate form from query and auto-run if present
    const params = new URLSearchParams(location.search);
    const initialLoc = params.get('location') || '';
    if (initialLoc) {
      input.value = initialLoc;
      doSearch(initialLoc);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const loc = input.value.trim();
      if (!loc) return;
      // update URL without reload
      history.replaceState(null, '', `?location=${encodeURIComponent(loc)}`);
      doSearch(loc);
    });

    async function doSearch(loc) {
      msg.textContent = 'Loading…';
      list.innerHTML = '';
      try {
        const res = await fetch(`/api/jobs?location=${encodeURIComponent(loc)}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const records = await res.json();
        if (!records.length) {
          msg.textContent = 'No jobs found.';
          return;
        }
        msg.textContent = '';
        list.innerHTML = records.map(r => {
          const f = r.fields;
          return `
            <li>
              <strong>${f['Job Title']}</strong>
              ${f.Location} — ${Array.isArray(f['Employment Type']) ? f['Employment Type'].join(', ') : f['Employment Type']}
              <br><a href="/view-job.html?id=${r.id}">View details →</a>
            </li>`;
        }).join('');
      } catch (err) {
        msg.textContent = 'Error loading jobs.';
        msg.classList.add('error');
        console.error(err);
      }
    }
  </script>
</body>
</html>
