<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Jobs – Choice Barber</title>
  <style>
    body { font-family: sans-serif; background:#fff; color:#003F87; padding:2rem; }
    h1 { text-align:center; color:#C8102E; }
    label,input,button { display:block; width:100%; max-width:400px; margin:0.5rem auto; }
    ul { list-style:none; padding:0; max-width:600px; margin:1rem auto; }
    li { border-bottom:1px solid #eee; padding:1rem 0; }
    li:last-child { border:none; }
    .location { font-size:0.9rem; color:#555; }
  </style>
</head>
<body>
  <h1>Search Job Listings</h1>
  <label for="loc">Location (city, state):</label>
  <input id="loc" placeholder="e.g. Simsbury, CT" />
  <button id="btn">Search</button>
  <ul id="results"><li>Enter a location and click “Search.”</li></ul>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      const q = document.getElementById("loc").value.trim();
      const ul = document.getElementById("results");
      ul.innerHTML = "<li>Searching…</li>";
      try {
        const resp = await fetch("/api/jobs" + (q ? "?location=" + encodeURIComponent(q) : ""));
        const jobs = await resp.json();
        if (!jobs.length) {
          ul.innerHTML = "<li>No jobs found.</li>";
          return;
        }
        ul.innerHTML = jobs.map(r => `
          <li>
            <strong>${r.fields["Job Title"]}</strong><br/>
            <span class="location">${r.fields["Location"]}</span><br/>
            <a href="/view-job.html?id=${r.id}">View details →</a>
          </li>
        `).join("");
      } catch (err) {
        ul.innerHTML = "<li>Error loading jobs.</li>";
      }
    });
  </script>
</body>
</html>
