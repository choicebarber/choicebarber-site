<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job – Choice Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* GLOBAL STYLES */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #111;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* HERO SECTION */
    .hero {
      background: url('barbershop-clean-background.jpg') center/cover no-repeat;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-content {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    .hero-content h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #003F87;
    }
    .hero-content p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #444;
    }

    /* FORM EMBED SECTION */
    .form-section {
      padding: 3rem 0;
    }
    .airtable-embed-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .airtable-embed-container iframe {
      width: 100%;
      min-height: 800px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-content container">
      <h1>Post a Barber Job</h1>
      <p>Fill out the form to connect with qualified barbers in your area.</p>
    </div>
  </section>

  <!-- EMBEDDED AIRTABLE FORM -->
  <section class="form-section container">
    <div class="airtable-embed-container">
      <!-- Use the Airtable form’s embed link (shr form ID) -->
      <iframe src="https://airtable.com/embed/shrOYf97yOoOQMpte?backgroundColor=blue" loading="lazy"></iframe>
    </div>
  </section>
</body>
</html>
