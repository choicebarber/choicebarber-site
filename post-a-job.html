<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job – Choice Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* GLOBAL STYLES */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #111;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      background: url('barbershop-clean-background.jpg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-content {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    .hero-content h1 {
      margin: 0 0 1rem;
      font-size: 2.75rem;
      color: #003F87;
    }
    .hero-content p {
      margin: 0;
      font-size: 1.125rem;
      color: #444;
    }

    /* FORM SECTION */
    .form-section {
      padding: 3rem 0;
    }
    .job-form-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      margin: 0 auto;
      max-width: 800px;
    }
    .job-form-container iframe {
      width: 100%;
      min-height: 800px;
      border: none;
    }

    /* BUTTON STYLES (if needed for next steps) */
    .btn-secondary {
      display: inline-block;
      margin-top: 1rem;
      background: transparent;
      color: #003F87;
      border: 2px solid #003F87;
      padding: 0.65rem 1.8rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: rgba(0,63,135,0.1);
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-content container">
      <h1>Post a Barber Job</h1>
      <p>Connect with skilled barbers quickly by posting your job in seconds.</p>
    </div>
  </section>

  <!-- FORM EMBED -->
  <section class="form-section container">
    <div class="job-form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfP_wPuichez_-BATuCNXMy8ixrqoUvwtJMMVTLhURp5sfojA/viewform?embedded=true">Loading…</iframe>
    </div>
  </section>
</body>
</html>
